<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>SABI - Seawater Aquarium Business Intelligence</title>
</h:head>

<h:body>
    <ui:composition template="/template/masterLayout.xhtml">

        <ui:define name="content">

            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>

            <h:form>
                <p:panelGrid columns="2" style="border:2;">

                    <p:outputLabel for="tankselection" value="#{msg['measureview.tankchoice.l']}"/>
                    <p:selectOneMenu id="tankselection" value="#{measurementListView.selectedTank}">
                       <!-- todo when selectedTank has a value set this instead of the Select Entry -->
                        <f:selectItem itemLabel="#{msg['common.select.l']}" itemValue=""/>
                        <f:selectItems value="#{measurementListView.tanks}"
                                       var="n"
                                       itemValue="#{n.id}"
                                       itemLabel="#{n.description}"
                        />
                    </p:selectOneMenu>

                    <p:outputLabel value="#{msg['measureview.measurekind.l']}"/>
                    <p:outputLabel value="#{msg['measureview.value.l']}"/>

                    <p:outputLabel value="#{msg['measureview.unit.l']}"/>
                    <p:outputLabel value="#{msg['measureview.date.l']}"/>

                    <p:outputLabel value="#{msg['common.save.b']}"/>
                    <p:outputLabel value="#{msg['common.clear.b']}"/>

                </p:panelGrid>

                <!--
                   Label "Choose your tank":
                   Dropdown as Tank-Selection

                   Label "Was wurde gemessen?
                   Dropdown (Auswahlmöglichkeit)

                   Label: Messwert
                   Input-Field: Messwert

                   Label: Einheit
                   Dropdown (Einheit)

                   Label: Datum der Messung (mit Uhrzeit?)
                   Inputfield mit Datepicker

                   Save-Button  / Clear-Button

                   =====

                   Liste der zuletzt erfassten 5 Messwerte
                   * Möglichkeit diesen zu editieren
                   * Möglichkeit diesen zu löschen

                   Hinweis mit Link auf Reportbereich
                   == Darstellung der eigenen Messwerte als Grafik
                   == Möglichkeit des Datenexports (csv)

                -->
            </h:form>

        </ui:define>

    </ui:composition>
</h:body>
</html>
