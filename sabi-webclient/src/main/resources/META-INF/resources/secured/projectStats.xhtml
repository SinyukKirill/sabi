<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
    <f:view locale="#{userSession.locale}" language="#{userSession.language}" contentType="text/html" encoding="utf-8"/>
</f:metadata>

<h:head>
    <title>SABI - Seawater Aquarium Business Intelligence</title>
</h:head>

<h:body>
    <ui:composition template="/template/masterLayout.xhtml">

        <ui:define name="metadata">
            <!-- will be added to f:metadata section of the master template -->
            <f:viewAction action="#{applicationInfo.fetchMotd}"/>
        </ui:define>

        <ui:define name="content">
            <ui:remove>
                <!--  This is a little hack as using the viewAction from Metadata doesn't seem to work. -->
            </ui:remove>
            <p:panelGrid columns="2" styleClass="ui-fluid center ui-noborder">

                <p:outputLabel value="#{msg['userportal.projectstate.l']}"/>
                <p:outputLabel value="#{msg['userportal.currentprojectstate.l']}"/>

                <p:outputLabel value="#{msg['projectstats.usercount.l']}"/>
                <p:outputLabel value="#{applicationInfo.numberOfParticipants}"/>

                <p:outputLabel value="#{msg['projectstats.tankcount.l']}"/>
                <p:outputLabel value="#{applicationInfo.numberOfTanks}"/>

                <p:outputLabel value="#{msg['projectstats.measurementcount.l']}"/>
                <p:outputLabel value="#{applicationInfo.numberOfMeasurements}"/>

                <p:outputLabel value="#{msg['projectstats.plagueObservationRecordCount.l']}"/>
                <p:outputLabel value="#{applicationInfo.numberOfPlagueObeservationRecords}"/>

            </p:panelGrid>
        </ui:define>

    </ui:composition>
</h:body>
</html>
