<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
    <f:view locale="#{userSession.locale}" contentType="text/html" encoding="utf-8"/>
</f:metadata>

<h:head>
    <title>SABI - Seawater Aquarium Business Intelligence</title>
</h:head>

<h:body>
    <ui:composition template="/template/masterLayout.xhtml">

        <ui:define name="content">

            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>

            <p:panel header="#{msg['plague.center.introduction.h']}">
                <p:outputLabel escape="false" value="#{msg['plague.center.introduction.t']}"/>
            </p:panel>

            <h:form id="plagueform">

                <div class="p-text-center"></div>

                <ui:remove>
                    <!-- Request Wheel -->
                </ui:remove>
                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>
                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false"
                          showHeader="false">
                    <div class="p-text-center">
                        <i class="pi pi-spinner loading-icon"/>
                    </div>
                </p:dialog>

                <p:panelGrid columns="2" style="border:2;">
                </p:panelGrid>

            </h:form>

            <hr/>

            <h:form id="plaguelisting">
                <p:messages id="msg1" for="troubleMsg" showDetail="true" closable="true">
                    <p:autoUpdate/>
                </p:messages>
                <p:messages id="msg2" for="submitState" showDetail="true" closable="true">
                    <p:autoUpdate/>
                </p:messages>

                <p:divider/>
                <p:spacer height="20px"/>

                <div>
                </div>

            </h:form>

        </ui:define>

    </ui:composition>
</h:body>
</html>
