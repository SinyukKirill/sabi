<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui" xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />

    <h:form>
        <p:menuButton value="Options">
            <p:menuitem value="MainView" outcome="/secured/userportal" icon="pi pi-home"/>
            <p:menuitem value="Export Reports" action="#{menuView.sendReport}" icon="pi pi-file-excel"/>
            <p:menuitem value="User Profile" outcome="/secured/userProfile" icon="pi pi-user-edit"/>
            <p:menuitem value="Project Statistics" outcome="/projectStats" icon="pi pi-chart-line"/>
            <p:separator/>
            <p:menuitem value="Logout" action="#{menuView.logout}" outcome="/logout" icon="pi pi-sign-out"/>
        </p:menuButton>
    </h:form>

    <p:separator/>

</ui:composition>
